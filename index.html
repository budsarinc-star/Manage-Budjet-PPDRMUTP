<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Management System - RMUTP</title>
    <!-- CSS & Frameworks -->
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Firebase SDK v8 (Compat) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>
</head>
<body class="min-h-screen overflow-hidden text-gray-800">

    <!-- 1. ส่วนหน้า Login -->
    <div id="login-container" class="min-h-screen flex items-center justify-center p-6 transition-all duration-500">
        <div class="login-gradient-wrapper p-[12px] rounded-[40px] shadow-2xl animate-in fade-in zoom-in">
            <div class="bg-white w-full max-w-sm rounded-[32px] overflow-hidden p-10 text-center">
                <div class="w-16 h-16 bg-[#f5f3ff] rounded-full mx-auto mb-6 flex items-center justify-center shadow-sm">
                    <i data-lucide="shield-check" class="w-8 h-8 text-[#7c3aed]"></i>
                </div>
                <h1 class="text-3xl font-bold text-[#4c1d95] mb-1">เข้าสู่ระบบ</h1>
                <p class="text-[#7c3aed] text-xs font-medium mb-10 tracking-tight">มหาวิทยาลัยเทคโนโลยีราชมงคลพระนคร</p>
                <form id="login-form" class="space-y-6 text-left">
                    <div class="space-y-1.5">
                        <label class="text-xs font-bold text-gray-400 ml-1">Username</label>
                        <input type="text" id="login-username" class="w-full px-5 py-4 bg-white border border-gray-100 rounded-2xl outline-none focus:ring-2 focus:ring-[#7c3aed] text-sm" required>
                    </div>
                    <div class="space-y-1.5">
                        <label class="text-xs font-bold text-gray-400 ml-1">Password</label>
                        <div class="relative">
                            <input type="password" id="login-password" class="w-full px-5 py-4 bg-white border border-gray-100 rounded-2xl outline-none focus:ring-2 focus:ring-[#7c3aed] text-sm" required>
                            <button type="button" id="toggle-password" class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-400"><i data-lucide="eye" class="w-5 h-5"></i></button>
                        </div>
                    </div>
                    <button type="submit" class="w-full bg-[#7c3aed] hover:bg-[#6d28d9] text-white py-4 rounded-2xl font-bold shadow-lg text-lg">เข้าสู่ระบบ</button>
                </form>
            </div>
        </div>
    </div>

    <!-- 2. โครงสร้าง Application หลัก -->
    <div id="main-app" class="hidden flex h-screen">
        <aside class="w-72 bg-[#1e1b4b] text-white flex flex-col no-print shrink-0 shadow-2xl z-50">
            <div class="p-8 border-b border-white/5 flex items-center gap-3">
                <div class="w-12 h-12 bg-white rounded-xl p-1 shadow-inner flex items-center justify-center">
                    <!-- แสดง Logo RMUTP จาก URL ตรง -->
                    <img src="https://upload.wikimedia.org/wikipedia/th/4/4e/RMUTP_Logo.png" alt="Logo" class="w-10 h-10 object-contain">
                </div>
                <div class="leading-tight">
                    <span class="font-bold text-lg block">Budget System</span>
                    <span class="text-[10px] text-purple-400 uppercase font-bold tracking-widest">Pro v.001</span>
                </div>
            </div>
            <nav id="sidebar-nav" class="flex-1 p-4 space-y-1.5 overflow-y-auto"></nav>
            <div class="p-6 bg-[#17153b] border-t border-white/5">
                <div class="flex items-center gap-3 mb-4 p-2.5 rounded-2xl bg-white/5">
                    <div id="u-avatar" class="w-10 h-10 bg-purple-500 rounded-full flex items-center justify-center font-bold text-white shadow-lg text-lg">A</div>
                    <div class="overflow-hidden">
                        <p id="u-name-display" class="font-bold text-sm truncate">Admin</p>
                        <p id="u-dept-display" class="text-[10px] text-purple-300 truncate font-bold uppercase">Department</p>
                    </div>
                </div>
                <button onclick="location.reload()" class="w-full bg-[#ef4444] hover:bg-red-600 text-white p-3.5 rounded-xl flex items-center justify-center gap-2 font-bold text-sm shadow-lg">
                    <i data-lucide="log-out" size="18"></i> ออกจากระบบ
                </button>
            </div>
        </aside>

        <main class="flex-1 overflow-y-auto relative bg-[#f8fafc]">
            <header class="flex justify-between items-end p-10 pb-4 no-print">
                <div>
                    <h2 id="page-title" class="text-4xl font-black text-indigo-950 tracking-tight">-</h2>
                    <p id="page-subtitle" class="text-gray-400 font-bold text-sm uppercase mt-1">มทร.พระนคร</p>
                </div>
                <div class="bg-white px-5 py-3 rounded-2xl shadow-sm text-[11px] font-bold text-purple-700 border border-purple-100 flex items-center gap-2">
                    <i data-lucide="calendar" size="14"></i> <span id="current-date-txt"></span>
                </div>
            </header>
            <div id="content-view" class="p-10 pt-2"></div>
        </main>
    </div>

    <!-- Loader -->
    <div id="loader" class="fixed inset-0 bg-white/80 backdrop-blur-md z-[200] flex flex-col items-center justify-center hidden">
        <div class="w-16 h-16 border-4 border-purple-200 border-t-purple-600 rounded-full animate-spin"></div>
        <p class="mt-4 font-bold text-purple-900 text-xs uppercase tracking-widest">กำลังดำเนินการ...</p>
    </div>

    <script src="config.js"></script>
    <script src="data.js"></script>
    <script src="ui.js"></script>
    <script src="app.js"></script>
</body>
</html>
